<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Welcome to Xinqi's Personal Page">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Xinqi Li | Front End Ninja</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>

        window.addEventListener('scroll', function() {

            let skills = document.getElementsByClassName('skills')[0];
            let awards = document.getElementsByClassName('awards')[0];
            let portfolio = document.getElementsByClassName('portfolio')[0];
            let volunteer = document.getElementsByClassName('volunteering')[0];
            let interest = document.getElementsByClassName('interest')[0];
            console.log(window.scrollY-skills.offsetTop)
            console.log(document.documentElement.clientWidth);

            showElement(skills);
            showElement(awards);
            showElement(portfolio);
            showElement(volunteer);
            showElement(interest);
//            if((window.scrollY-obj.offsetTop) >= -400) {
//                obj.style.opacity = 1
//            }
//          console.log()
        })

        function showElement(element) {
            if(window.scrollY - element.offsetTop >= -400) {
                element.style.opacity = 1;
            }
        }
    </script>
  </body>
</html>
